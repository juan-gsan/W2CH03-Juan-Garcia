<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <header class="tool-bar">
        <button class="exit"></button>
        <button class="minimize"></button>
        <button class="maximize"></button>
      </header>
      <div class="output">
        <p class="previous-display"></p>
        <p class="current-display">0</p>
      </div>
      <div class="buttons-container">
        <button class="calculator-button clear button-ac">AC</button>
        <button class="calculator-button sign button-sign">+/-</button>
        <button class="calculator-button percentage button-percentage">%</button>
        <button class="calculator-button operator button-division">รท</button>
        <button class="calculator-button number button-7">7</button>
        <button class="calculator-button number button-8">8</button>
        <button class="calculator-button number button-9">9</button>
        <button class="calculator-button operator button-multiplication">x</button>
        <button class="calculator-button number button-4">4</button>
        <button class="calculator-button number button-5">5</button>
        <button class="calculator-button number button-6">6</button>
        <button class="calculator-button operator button-difference">-</button>
        <button class="calculator-button number button-1">1</button>
        <button class="calculator-button number button-2">2</button>
        <button class="calculator-button number button-3">3</button>
        <button class="calculator-button operator button-sum">+</button>
        <button class="calculator-button number button-0">0</button>
        <button class="calculator-button number button-comma">,</button>
        <button class="calculator-button equal button-equal">=</button>
      </div>
    </div>  
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
